    <!-- start basket -->
    <div class="offcanvas offcanvas-end border-0 products-basket" tabindex="-1" id="BasketOffcanvas"
        aria-labelledby="BasketOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="BasketOffcanvasLabel">My Basket <span class="item-counter">( 0 item)</span></h5>
            <div class="d-flex">
                <button type="button" class="btn basket-btns rounded-0" data-bs-dismiss="offcanvas"
                    aria-label="Close">Close</button>
                <button type="button" class="btn basket-btns rounded-0 clear-basket" onclick="clearBasket()">Clear
                    Basket</button>
            </div>
        </div>
        <div class="offcanvas-body basket-container">
            <!-- basket products shows here -->
        </div>
        <div class="offcanvas-footer basket-container d-flex justify-content-between m-3 border-top pt-3">
            <div class="d-flex flex-column subtotal-amout">Subtotal Amout:<span class="basket-total-price">$0</span>
            </div>
            <button class="btn btn-dark rounded-0 px-5" id="basket-checkout-btn">CHECK OUT</button>
        </div>
    </div>
    <!-- end basket -->
    <!-- start shop section -->
    <section id="shop">
        <div class="container">
            <div class="row  gy-3 products">
                <!-- products shows here -->
            </div>
        </div>
    </section>
    <!-- end shop section -->
    <!-- start add and remove item alerts -->
    <div class="added-item-alert">
        item added to basket
    </div>
    <div class="removed-item-alert">
        item removed from basket
