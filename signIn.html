<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
        content="31947041580-1hgm973vehdmcp37vsme88ruoomhuh1k.apps.googleusercontent.com">

    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal" media="all">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <title>Salinaka | sign in</title>

</head>

<body>

    <section class="d-flex flex-column">
        <div class="forError" id="forError">
            <p>Incorrect email or password</p>
        </div>
        <div class="container" id="signUPcontainer">
            <div class="signUpSection" id="signUpSection">
                <h1>Sign in to Salinaka</h1>
                <div class="row" id="contentROW">
                    <div class="col-lg-6 col-md-12">
                        <form action="index.html" id="signUpForm">
                            <div class="mb-3">
                                <label for="email" class="form-label" id="emailLabel"></label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="test@examble.com">
                            </div>
                            <div class="mb-1">
                                <label for="pass" class="form-label" id="passLabel"></label>
                                <input type="password" class="form-control" id="pass" placeholder="Your Password">
                            </div>
                            <div class="btnDiv">
                                <button type="submit" class="signUpBtn" id="signUpBtn">Sign In <i class="fa fa-arrow-right"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="row">
                            <div class="col-lg-2 col-md-12">
                                <div class="forHr">
                                    <hr>
                                    <span>OR</span>
                                    <hr>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-12 buttons">
                                <div>
                                    <button class="btn" id="faceBook"><i class="fa fa-facebook"></i> Continue With Facebook</button>
                                    <button class="btn" id="google"><i class="fa fa-google"></i> Continue With Google</button>
                                    <button class="btn"><i class="fa fa-github"></i> Continue With GitHub</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer">
                    <p>Don't have an account?</p>
                    <a href="signUp.html" class="footerBtn" id="footerBtn">Sign Up</a>
                </div>
            </footer>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signIn.js" type="module"></script>
</body>
</html>
